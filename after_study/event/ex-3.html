<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <div id="my-element">trigger이벤트</div>
    <a href="https://www.example.com">Click Me</a>
    <a href="#" id="link">link</a>

    <script>
      // $(document).ready(function(){})
      $(function () {
        $("#my-element").on("customEvent", function (event, message) {
          // console.log(message);
          // console.log(event);
        });
        $("#my-element").trigger("customEvent", ["안녕 !"]);
        $("a").click(function (e) {
          // e.preventDefault();
          // console.log(e.target.href);
        });
        const href = $("#link").attr("href")
        // console.log(href);
        $("#link").attr("href" , "https://www.example.com")
      });
    </script>
  </body>
</html>
