<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event5</title>
    <script src="jquery-1.10.2.min copy.js"></script>
  </head>
  <body>
    <h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>

    <script>
     $(function(){
      $(document).on("mousemove" , function(e){
        console.log(e);
        
        $(".posX").text(e.pageX)
        $(".posY").text(e.pageY)
      })
     })
    </script>
  </body>
</html>
