<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-1.10.2.min copy.js"></script>
  </head>
  <style>
    body{
      width: 5000px;
      height: 10000px;
      background-image: url("images/math_img1.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    #wrap{
      position: fixed;
      left: 10px;
      top: 10px;
      background-color: #f39b9b;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <p>scrollTop: <span class="top">0</span>px</p>
    <p>scrollLeft: <span class="left">0</span>px</p>
  </div>
  <script>
    $(function () {
      $(window).on("scroll",function(){
      let sc_top = $(this).scrollTop
      let sc_left = $(this).scrollLeft

      $(".top").text(sc_top)
      $(".left").text(sc_left)

      // 스크롤 위치에 따라서 이미지 변경
      if(sc_top > 500){
        $("body").css({"background-image" : "url('images/math_img1.jpg')"})
      }else{
        $("body").css({"background-image" : "url('images/math_img2.jpg')"})
      }

      })
    });
  </script>
</body>
</html>
