<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event5</title>
    <script src="jquery-1.10.2.min copy.js"></script>
  </head>
  <style>
    body{
      width: 5000px;
      height: 10000px;
    }
    #wrap{
      position: fixed;
      left: 10px;
      top: 10px;
      background-color: palevioletred;
    }
  </style>
  <body>
    <div id="wrap">
      <p>scrollTop: <span class="top">0</span>px</p>
      <p>scrollLeft: <span class="left">0</span>px</p>
   </div>

    <script>
     $(function(){
      $(window).on("scroll" , function(){
        // alert("ok")
        let sc_top = $(this).scrollTop()
        // console.log(sc_top);
        let sc_left = $(this).scrollLeft()
        
        $(".top").text(sc_top)
        $(".left").text(sc_left)
      })
     })
    </script>
  </body>
</html>
