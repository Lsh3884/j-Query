<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <button id="btnGetData">data 가져오기</button>
    <div id="result"></div>

    <script>
      $(document).ready(function () {
        $("#btnGetData").click(function () {
          $.get("data1.txt", function (data) {
            console.log(data);
            $("#result").html(data)
          }).fail(function (xhr, status, error) {
            console.log(xhr);
            $("#result").html(`Errpr : ${status} - ${error}`)
          });
        });
      });
    </script>
  </body>
</html>
