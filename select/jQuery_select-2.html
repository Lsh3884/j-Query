<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h2 id="tit">선택자</h2>
    <h3>직접 선택자</h3>

    <script>
      $(function () {
        $("*").css("border", "1px solid blue");
        $("h1").css("color", "pink");
        $("h2").css("color", "green").css("background-color", "yellow");
        $("#tit").css({"color" : "red" , "font-size" : "15px" , "background-color" : "#ccc"})
        $("h3").css("color", "orange").css("border", "1px solid red");
      });
    </script>
  </body>
</html>
