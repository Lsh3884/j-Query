<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 선택자1</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1>탐색 선택자3</h1>
    <ul id="menu1">
       <li>내용1-1</li>
       <li>내용1-2</li>
       <li>내용1-3</li>
       <li>내용1-4</li>
    </ul>
    <ul id="menu2">
       <li>내용2-1</li>
       <!-- <li>내용2-2</li> -->
    </ul>

    <script>
      $(function () {
        // 변수에 스타일을 적용
      const style_1 = {
        // "background-color":"#f0f",
         border:"2px solid #f00",
         color:"#333"
         
      }
      const style_2 = {
        "background-color":"#ff0",
         border:"2px dashed blue",
         "font-size" : "20px"
      }
      // 인덱스를 1부터 3까지 선택, slice()는 마지막 인덱스는 포함하지 않는다
      $("#menu1 li").slice(0,2).css(style_2)
      $("li:only-child").css(style_1)
      });
    </script>
  </body>
</html>
