<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 선택자8</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <p><a href="https://www.youtube.com" target="_blank">youtube</a></p>
      <p><a href="https://naver.com">Naver</a></p>
      <p><a href="http://daum.net">Daum</a></p>
      <p><a href="http://google.co.kr">Google</a></p>
    </div>
    <form id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" />
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" />
      </p>
    </form>

    <script>
      $(function () {
        $("#wrap a[target]").css({ color: "#f00" });
        $("#wrap a[href^=https]").css({ color: "green" });
        $("#wrap a[href$=net]").css({ color: "pink" });
        $("#wrap a[href$=kr]").css({ color: "hotpink" });
        $("#member_f :text").css({ "background-color": "hotpink" });
        $("#member_f :password").css({ "background-color": "green" });
      });
    </script>
  </body>
</html>
